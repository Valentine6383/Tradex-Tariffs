<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .tariff { border: 2px solid #000; padding: 20px; margin: 10px; display: inline-block; }
        .tariff h2 { margin: 0; }
    </style>
</head>
<body>
    <h1>Выбери свой тариф</h1>
    
    <div class="tariff">
        <h2>Базовый</h2>
        <p>Доступ к сигналам (7 в день)</p>
        <p>Поддержка в чате</p>
        <p>Цена: 3$</p>
        <p><b>+30 баллов</b></p>
    </div>

    <div class="tariff">
        <h2>Стандарт</h2>
        <p>Доступ к сигналам (7 в день)</p>
        <p>Личный аналитик</p>
        <p>Цена: 12$</p>
        <p><b>+60 баллов</b></p>
    </div>

    <div class="tariff">
        <h2>Премиум</h2>
        <p>Доступ ко всем сигналам (7 в день)</p>
        <p>Персональные рекомендации</p>
        <p>Цена: 20$</p>
        <p><b>+75 баллов</b></p>
    </div>

</body>
</html>
